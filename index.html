<div class="logo" style="
    margin: 70px;
">
  <img src="images/logo.svg" alt="" style="
    width: 200px;
">
</div>
<div class="content" style="
    display: flex;
    align-items: flex-start;
    margin: 0px 70px;
">
  <div class="image" style="
    margin-right: 70px;
"><img src="images/illustration-mockups.svg" alt=""></div>
  <div class="para" style="
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    margin-top: 50px;
    color: white;
">
    <div class="title" style="
    font-size: 40px;
    font-weight: 600;
    font-family: Poppins;
">Build The Community Your Fans Will Love </div>
    <p style="
    font-size: 18px;
    font-weight: 400;
    font-family: Open Sans;
    margin: 30px 0px;
">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

    color: hsl(257, 40%, 49%);

    /* position: relative; */
    /* left: 50%; */

    background-color: white;
    width: 200px;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 400;
    font-family: 'Poppins';
    box-shadow: -1px 1px 7px 0px #584848;
">Register</div>
  </div>
</div>
